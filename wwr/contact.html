<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Rafting Site | Joao Melgarejo</title>
    <meta name="description"
      content="Contact our White Water Rafting team in Peru. Plan your next adventure on the Rio Santa!">
    <meta name="author" content="Joao Melgarejo">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero.jpg" alt="Rafting boat on river">
            <h1>Contact Us</h1>
        </div>

        <section class="contact-container">
            <h2>Get in Touch</h2>

            <div class="contact-grid">
                <div class="contact-info">
                    <h3>Company Information</h3>
                    <p><strong>Address:</strong> Av. Pardo 123, Chimbote, Ancash, Peru</p>
                    <p><strong>Phone:</strong> +51 954 879 526</p>
                    <p><strong>Email:</strong> info@raftingperu.com</p>

                    <h3>Find Us</h3>
                    <iframe
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62883.05877843799!2d-77.883333!3d-8.833333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91adbcd0a6048f07%3A0x629531812833139!2sRio%20Santa!5e0!3m2!1sen!2spe!4v1700000000000!5m2!1sen!2spe"
                      width="100%" height="250" style="border:0;" allowfullscreen=""
                      loading="lazy"></iframe>
                </div>

                <form action="#" method="get" class="contact-form">
                    <h3>Send us a Message</h3>

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" required>

                    <label for="femail">Email:</label>
                    <input type="email" id="femail" name="femail" required>

                    <fieldset>
                        <legend>Purpose of Message</legend>
                        <label class="radio-label"><input type="radio" name="purpose"
                              value="general" checked> General Inquiry</label>
                        <label class="radio-label"><input type="radio" name="purpose"
                              value="reservation"> Reservation</label>
                        <label class="radio-label"><input type="radio" name="purpose"
                              value="suggestion"> Suggestion</label>
                    </fieldset>

                    <label for="fmessage">Message:</label>
                    <textarea id="fmessage" name="fmessage" rows="4"></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly
                        newsletter
                    </label>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/asesor-fiscal-1.jpg" alt="Guide 1">
                    <figcaption>Pepe Arias- Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/asesor-fiscal-2.jpg" alt="Guide 2">
                    <figcaption>Lucho Perez - Safety Expert</figcaption>
                </figure>
                <figure>
                    <img src="images/manager.jpg" alt="Manager">
                    <figcaption>Joao Melgarejo- Manager</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>Â©2026 | White Water Rafting Company | Joao Melgarejo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.jpg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
